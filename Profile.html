<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #033156;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-item {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-bottom: 1px solid #ccc;
        }

        .profile-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Profile</h1>
    </header>

    <main>
        <h2>Your Details</h2>
        <div id="profileDetails">
            <!-- Profile details will be dynamically inserted here -->
        </div>
    </main>

    <script>
        // Simulated student data (replace with a real API call)
        const studentData = {
            name: "Diksha Pandit",
            address: "123 Main Street, Cityville",
            course: "Master of Computer Applications",
            attendance: "95%",
            grades: "A"
        };

        // Populate the profile details
        const profileDetails = document.getElementById('profileDetails');
        profileDetails.innerHTML = `
            <div class="profile-item"><span>Name:</span> ${studentData.name}</div>
            <div class="profile-item"><span>Address:</span> ${studentData.address}</div>
            <div class="profile-item"><span>Course:</span> ${studentData.course}</div>
            <div class="profile-item"><span>Attendance:</span> ${studentData.attendance}</div>
            <div class="profile-item"><span>Grades:</span> ${studentData.grades}</div>
        `;
    </script>
</body>
</html>
