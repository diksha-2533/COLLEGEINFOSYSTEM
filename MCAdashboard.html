<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f4f7;
            background-image: url('');
        }

        header {
            background-color: #033156;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #033156;
            margin-bottom: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .dashboard-button {
            background-color: #04527a;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .dashboard-button:hover {
            background-color: #033156;
            transform: translateY(-2px);
        }

        .dashboard-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        MCA Department
    </header>
    <main>
        <h1>Welcome to the MCA Department</h1>
        <p>Manage the department efficiently using the options below.</p>
        <div class="button-container">
            <br><button class="dashboard-button" onclick="navigateTo('ManageFaculty.html')">Manage Faculty</button></br>
           <br> <button class="dashboard-button" onclick="navigateTo('Managestudent.html')">Manage Students</button></br>

           <br> <button class="dashboard-button" onclick="navigateTo('ManageFees.html')">Manage Fees Structure</button></br>
           <br><button class="dashboard-button" onclick="navigateTo('Managecourse.html')">Manage Courses</button></br>
        </div>
    </main>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
